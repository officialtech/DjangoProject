<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first page</title>
</head>
<body>

<form action="/new/" method="post">
    {% csrf_token %}
        <table align="center">

            <tr>
                <th width="200">
                    Student Registration Form
                </th>
            </tr>

            <tr>
                <th width="200">
                    <input type="number" placeholder="IDNO" name="id1" required>
                </th>
            </tr>



            <tr>
                <th width="200">
                    <input type="text" placeholder="Name" name="name1" required>
                </th>
            </tr>


            <tr>
                <th width="200">
                    <input type="checkbox" name="course1" value="Python" checked> Python
                    <input type="checkbox" name="course1" value="SQL"> SQL
                    <input type="checkbox" name="course1" value="Django"> Django
                    <input type="checkbox" name="course1" value="Rest API"> REST API
                </th>
            </tr>

            <tr>
                <th width="200">
                    <input type="number" step = "any" name="marks1" placeholder="Marks" required>
                </th>
            </tr>


            <tr>
                <th width="200">
                    <input type="number" placeholder="Contact NO" required name="contact1">
                </th>
            </tr>

            <tr>
                <th colspan="2">
                    <button type="submit">Save</button>
                </th>
            </tr>

        </table>

</form>


            <h1 align="center">
                <font color="#6495ed" face="chiller">
                    {{ message }}
                </font>
            </h1>

</body>
</html>
